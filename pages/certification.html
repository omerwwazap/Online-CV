    <script>
        // ------------------------------------------------------------------------------------------
        //  Theme switching
        // ------------------------------------------------------------------------------------------
        const THEME_LOCAL_STORAGE_KEY = 'omerwwazap_theme';
        const THEME_INPUT_SELECTOR = 'input[name="dark-theme"]';
        const THEMES = {
            LIGHT: 'light',
            DARK: 'dark',
        };

        // If the user has explicitly chosen a theme (e.g. we stored it in local storage) use that,
        // otherwise use the system default
        function detectTheme() {
            const storedPreference = localStorage.getItem(THEME_LOCAL_STORAGE_KEY);
            const systemPreference = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? THEMES.DARK : THEMES.LIGHT;
            return storedPreference || systemPreference;
        }

        // Apply the theme from `detectTheme` to:
        //
        //   1. The `data-theme-override` attribute of the `html` element, and â€¦
        //   2. The theme selector input control
        //
        function applyTheme() {
            const themeName = detectTheme();

            document.documentElement.setAttribute('data-theme-override', themeName);
            document.querySelector(THEME_INPUT_SELECTOR).checked = themeName === THEMES.DARK;
        }

        // Store the given theme as the user's preference in local storage
        function storeThemePreference(themeName) {
            localStorage.setItem(THEME_LOCAL_STORAGE_KEY, themeName);
        }

        // Listen for changes to the system-default colour scheme
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
        }

        // Once the DOM has been parsed:
        //
        //   1. Apply the theme, and â€¦
        //   2. Set up listeners on the theme switch inputs
        //
        // It's important this happens here, rather than on the `load` event, to avoid a FoUC
        window.addEventListener('DOMContentLoaded', () => {
            applyTheme();

            const themeInput = document.querySelector(THEME_INPUT_SELECTOR);
            themeInput.addEventListener('change', (e) => {
                storeThemePreference(e.target.checked ? THEMES.DARK : THEMES.LIGHT);
                applyTheme();
            });
        });
    </script>
